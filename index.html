<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simulateur Emprunt</title>
</head>

<body>
    <div class="container">
        <h1>Simulateur d'emprunt</h1>
        <div id="input">
            <div class="input-group mb-1">
                <span class="input-group-text col-2"> Montant :</span>
                <input type="text" class="form-control" id="amountInput">
                <span class="input-group-text col-1">€</span>
            </div>
            <div class="input-group mb-1">
                <span class="input-group-text col-2"> Durée :</span>
                <input type="text" class="form-control" id="monthInput">
                <span class="input-group-text col-1">Mois</span>
            </div>
            <div class="input-group mb-1">
                <span class="input-group-text col-2"> Taux :</span>
                <input type="text" class="form-control" id="interestInput">
                <span class="input-group-text col-1">%</span>
            </div>
            <button class="btn btn-dark col-3" onclick="calculate()">Calculer</button>
        </div>
        <div id="overview" class="mt-4">
        </div>
        <div id="payementList">
            <table class="table mt-3 text-center">
                <thead>
                    <tr>
                        <th>N° :</th>
                        <th>Date :</th>
                        <th>Echéance :</th>
                        <th>Capital :</th>
                        <th>Intérêt :</th>
                        <th>Capital Restant Dû :</th>
                    </tr>
                </thead>
                <tbody id="details">

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
